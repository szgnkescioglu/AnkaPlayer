<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-assertive">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item nav-clear menu-close class="item-icon-left" ng-click="player()">
					<i class="icon ion-headphone" ></i>
                    Anka Player
                </ion-item>
                <ion-item nav-clear menu-close class="item-icon-left" href="#/app/browse">
					<i class="icon ion-ios-folder-outline" ></i>
                    Anka Browser
                </ion-item>
				<ion-item nav-clear menu-close >
					<div style="margin-top:30%;"></div>
					<img src="img/logo.jpg" style="max-width:100%; max-height:120%; position:relative; top:50%; left:0%;">
					<div style="margin-top:40%;"></div>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
